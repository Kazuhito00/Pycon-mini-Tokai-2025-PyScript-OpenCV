<h1 id="pyscript%E3%81%A8%E3%81%AF">PyScriptとは</h1>
<p><strong><br /><br />Webブラウザ上でPythonコードを実行できるフレームワーク</strong></p>
<ul>
<li>Anaconda, Inc. CEO兼共同創設者 Peter Wang氏が<br />PyCon US 2022の基調講演で発表</li>
<li>世界で一番普及しているプラットフォーム（Web）で<br />Pythonを手軽に実行できるようにすることが目的</li>
<li>現在も開発は続いていて、2～3か月毎の更新があり<br />2025/11/08時点の最新バージョンは <code>2025.10.3</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="section11" data-theme="mytheme" lang="ja-JP" class="section11" style="--class:section11;--theme:mytheme;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;duration&quot;:&quot;0.3s&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;duration&quot;:&quot;0.3s&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="pyscript%E3%81%A8%E3%81%AF-1">PyScriptとは</h1>
<p><strong><br /><br />PyScript は 2種のインタプリタ (Python ランタイム) をサポート</strong><br />→ブラウザ上で Wasm ランタイムが起動し、その上で Python <br />　インタプリタが動作（ブラウザ内のサンドボックス環境で動作）</p>
<ul>
<li>Pyodide：CPythonをWebAssembly/Emscriptenに移植したもの</li>
<li>MicroPython：より軽量な Python 実装のWebAssembly版を利用</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="section12" data-theme="mytheme" lang="ja-JP" class="section12" style="--class:section12;--theme:mytheme;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;duration&quot;:&quot;0.3s&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;duration&quot;:&quot;0.3s&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="pyscript%E3%81%A8%E3%81%AF-2">PyScriptとは</h1>
<p><strong><br /></strong></p>
<ul>
<li>Pyodide：CPythonをWebAssembly/Emscriptenに移植したもの<br />→標準の Python／豊富なパッケージ（NumPy、Pandas など）を<br />　サポートするが、MicroPythonと比較すると少々重い</li>
<li>MicroPython：より軽量な Python 実装のWebAssembly版を利用<br />軽量、読み込み・起動が速いが、パッケージ数や標準ライブラリは限定的<br />モバイルやリソース制約のある環境に向く</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="section12" data-theme="mytheme" lang="ja-JP" class="section12" style="--class:section12;--theme:mytheme;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;duration&quot;:&quot;0.3s&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;slide&quot;,&quot;duration&quot;:&quot;0.3s&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="pyscript%E3%81%A8%E3%81%AF-3">PyScriptとは</h1>
<p><strong><br />外部関数インターフェース（FFI）を用いたブラウザアクセス</strong></p>
<ul>
<li>PythonからDOM操作やWeb API操作が可能</li>
<li>PythonからJavaScriptへのアクセスだけではなく、<br />JavaScriptからPythonへのアクセスも可能</li>
<li>MicroPythonを利用する場合は、Pyodideに比べて制限あり</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="section13" data-theme="mytheme" lang="ja-JP" class="section13" style="--class:section13;--theme:mytheme;" data-transition-back="{&quot;name&quot;:&quot;slide&quot;,&quot;duration&quot;:&quot;0.3s&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;flip&quot;,&quot;duration&quot;:&quot;0.4s&quot;,&quot;builtinFallback&quot;:true}">

<h1 id="%E8%AA%B2%E9%A1%8C%E3%83%A1%E3%83%A2%E3%83%AA%E3%83%AA%E3%83%BC%E3%82%AF%E5%95%8F%E9%A1%8C">課題：メモリリーク問題</h1>
<p><strong><br />今どきのモデルにしては、ちょっと推論遅くねえ？</strong></p>
<h5 id="%E3%81%A8%E6%80%9D%E3%81%A3%E3%81%9F%E6%96%B9%E3%81%82%E3%81%AA%E3%81%9F%E3%81%AE%E7%9B%B4%E6%84%9F%E3%81%AF%E6%83%9C%E3%81%97%E3%81%84%E3%81%A7%E3%81%99%F0%9F%90%A4">と思った方、あなたの直感は惜しいです<img class="emoji" draggable="false" alt="🐤" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f424.svg" data-marp-twemoji=""/></h5>
<p><br />推論自体はそんなに遅くないです。<br />
ただ、キャンバスへの反映が数百ms前後かかっており、<br />そこで遅くなっています。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="section15" data-theme="mytheme" lang="ja-JP" class="section15" style="--class:section15;--theme:mytheme;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;duration&quot;:&quot;0.3s&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;duration&quot;:&quot;0.3s&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="%E8%AA%B2%E9%A1%8C%E3%83%A1%E3%83%A2%E3%83%AA%E3%83%AA%E3%83%BC%E3%82%AF%E5%95%8F%E9%A1%8C-1">課題：メモリリーク問題</h1>
<h5 id="br%E3%83%87%E3%83%BC%E3%82%BF%E3%82%B3%E3%83%94%E3%83%BC%E3%81%AF-create_proxy-%E3%82%92%E4%BD%BF%E7%94%A8%E3%81%99%E3%82%8B%E3%81%A8%E6%97%A9%E3%81%84%E3%81%8Cbr%E3%83%A1%E3%83%A2%E3%83%AA%E3%83%AA%E3%83%BC%E3%82%AF%E3%81%AE%E5%95%8F%E9%A1%8C%E3%81%8C%E8%A7%A3%E6%B1%BA%E3%81%A7%E3%81%8D%E3%81%9A%E4%BB%8A%E5%9B%9E%E3%81%AE%E3%83%87%E3%83%A2%E3%81%A7%E3%81%AF%E4%BB%A3%E6%9B%BF%E3%81%AE%E9%81%85%E3%81%84%E5%87%A6%E7%90%86%E3%81%A7%E5%A6%A5%E5%8D%94"><br />データコピーは <code>create_proxy()</code> を使用すると早いが、<br />メモリリークの問題が解決できず、今回のデモでは代替の遅い処理で妥協</h5>

<h1 id="%E8%AA%B2%E9%A1%8C%E3%83%A1%E3%83%A2%E3%83%AA%E3%83%AA%E3%83%BC%E3%82%AF%E5%95%8F%E9%A1%8C-2">課題：メモリリーク問題</h1>
<p><br />公式ドキュメントのFAQには、以下のような注意喚起がある</p>
<ul>
<li><code>create_proxy</code>機能に関して<br />長時間動かす・コールバックを扱うときに、<br />不要になった参照を解放しないとメモリリークが起こり得る</li>
<li>「PythonからJS／DOMへの参照」や<br />「JSからPythonへのコールバック」 の構造において<br />不要参照が残存しメモリリークが起こり得る</li>
</ul>
<h6 id="br%E5%8F%82%E8%80%83urlhttpsdocspyscriptnet2025103faq"><br />参考URL：<a href="https://docs.pyscript.net/2025.10.3/faq/">https://docs.pyscript.net/2025.10.3/faq/</a></h6>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="section16" data-theme="mytheme" lang="ja-JP" class="section16" style="--class:section16;--theme:mytheme;" data-transition-back="{&quot;name&quot;:&quot;slide&quot;,&quot;duration&quot;:&quot;0.3s&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;slide&quot;,&quot;duration&quot;:&quot;0.3s&quot;,&quot;builtinFallback&quot;:true}"></section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-class="section15" data-theme="mytheme" lang="ja-JP" class="section15" style="--class:section15;--theme:mytheme;" data-transition-back="{&quot;name&quot;:&quot;slide&quot;,&quot;duration&quot;:&quot;0.3s&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;duration&quot;:&quot;0.3s&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="%E3%81%BE%E3%81%A8%E3%82%81">まとめ</h1>
<br />　
<ul>
<li><strong>PyScriptとは</strong><br />　Webブラウザ上でのPython実行フレームワーク<br />　PyodideとMicroPythonの2種類をサポート</li>
<li><strong>利用可能パッケージ</strong><br />　利用するインタプリタに依存するため、少々制限あり</li>
<li><strong>AI画像処理について</strong><br />　（Pyodideでは）NumPy、OpenCV、Pillowは利用可能だが<br />　TensorFlow、PyTorch、ONNXは未対応<br />　そのため、OpenCV DNNモジュールを利用するなど工夫が必要</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="section15" data-theme="mytheme" lang="ja-JP" class="section15" style="--class:section15;--theme:mytheme;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;duration&quot;:&quot;0.3s&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;slide&quot;,&quot;duration&quot;:&quot;0.3s&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="%E3%81%BE%E3%81%A8%E3%82%81-1">まとめ</h1>
<br />　
<ul>
<li><strong>メディアデバイスやデータの取り扱い</strong><br />　メディアデバイスの取り扱いなど、Python⇔JS、JS⇔Python<br />　相互にデータやAPIのやりとりが可能</li>
<li><strong>課題</strong> <br />　相互にデータをやりとりする都合上、大きなデータを利用する場合<br />　メモリリークなどケアが必要な個所もある</li>
</ul>
<p><br /><strong>ブラウザでPythonが動いて、GitHub Pagesなどで公開しやすくて面白い<br />※個人の感想です</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-class="section15" data-theme="mytheme" lang="ja-JP" class="section15" style="--class:section15;--theme:mytheme;" data-transition-back="{&quot;name&quot;:&quot;slide&quot;,&quot;duration&quot;:&quot;0.3s&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;slide&quot;,&quot;duration&quot;:&quot;0.8s&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="%E5%BD%93%E6%97%A5%E3%81%AE%E8%B3%AA%E7%96%91%E5%BF%9C%E7%AD%94">当日の質疑応答</h1>
<br />　
<br />　
<ul>
<li><strong>Q．PythonのWASIのTierを上げる議論がありましたが、<br />　　PyScriptで追加が予定されている他のWASMなどはありますか？<br />A．SPyと言う静的型付けのPython風インタプリタが<br />　　研究検討されている模様</strong></li>
<li><strong>Q．Pyodideを利用しています。<br />　　Pyodideと比べた時のPyScriptの推しポイントを教えてください<br />A．Pyodideに比べてHTMLやpyファイルに<br />　　書きやすいように設計されており、ファイル分割などもしやすい</strong></li>
<li><strong>Q．OpenCV DNNモジュールは機械学習推論用のモジュールですか？<br />A．OpenCVに含まれる推論専用のモジュールです。<br />　　　　　他ライブラリ(TensorFlow/PyTorchなど)で<br />　　　　　学習したモデルを読み込みます。</strong></li>
</ul>
</section>
